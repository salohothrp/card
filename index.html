<!DOCTYPE html>
<html lang="id">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Transaksi</title>
    <style>
        body {
            font-family: poppins;
            background-color: #f4f4f4;
            margin: 0;
            padding: 0;
        }

        .container {
            max-width: 400px;
            margin: 20px auto;
            background: #800bce;
            border-radius: 8px;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
            padding: 20px;
            display: block;
            flex-direction: column;
            /* align-items: center; */
        }
        .container p {
            color: #fff;
            text-align: left;
        }
        .container img {
            height: 50%;
            width: 50%;
            justify-content: center;
            align-items: center;
            text-align: center;
        }
        .container button{
            padding: 0.3em 1.8em;
            margin-top: 10px;
            border: 2px solid #fff;
            border-radius: 2px;
            position: relative;
            overflow: hidden;
            background-color: #ffffff;
            text-align: center;
            font-size: 16px;
            transition: .3s;
            z-index: 1;
            font-family: poppins;
            color: #800bce;
            cursor: pointer;
        }
        .container .download{
            padding: 0.3em 1.8em;
            margin-top: 10px;
            border: 2px solid #fff;
            border-radius: 2px;
            position: relative;
            overflow: hidden;
            background-color: #ffffff;
            text-align: center;
            font-size: 16px;
            transition: .3s;
            z-index: 1;
            font-family: poppins;
            color: #800bce;
            cursor: pointer;
        }

        .container button::before{
            content: '';
            width: 0;
            height: 300%;
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%) rotate(45deg);
            background: #a4dd06;
            transition: 2s ease;
            display: block;
            z-index: -1;
        }
        .container .download::before{
            content: '';
            width: 0;
            height: 300%;
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%) rotate(45deg);
            background: #c732f5;
            transition: 2s ease;
            display: block;
            z-index: -1;
        }

        .container button:hover::before{
            width: 105%;
        }

        .container button:hover {
            color: #000000;
            font-family: poppins;
            font-size: 16px;
        }

        .header {
            position: relative;
            text-align: center;
            background-color: #ffffff;
            color: #fff;
            padding: 10px 0;
            border-radius: 2%;
            overflow: hidden;
        }

         /* Tambahkan background pattern */
        .header::before {
            content: '';
            position: absolute;
            top: -20%;
            left: -20%;
            width: 150%;
            height: 150%;
            padding: 0 10px;
            background-image: url('Kampus Merdeka.png'); /* Ganti dengan path gambar Anda */
            background-size: 50px 50px; /* Ukuran gambar kecil */
            background-repeat: repeat; /* Ulangi gambar */
            opacity: 0.2; /* Opacity gambar */
            transform: rotate(-25deg); /* Transform miring */
            z-index: 1; /* Background tetap di bawah elemen lainnya */
        }


        .header img {
            position: relative;
            margin-top: -5px;
            z-index: 2;
        }
        .header .biaya{
            position: relative; /* Pastikan ini ada */
            z-index: 2; /* Tambahkan agar elemen tetap di atas */
            color: #000000;
            font-size: 20px;
            font-weight: bold;
            font-family: poppins;
            border-radius: 4px;
            background-color: #a4dd06;
            margin: 20px;
            margin-top: -5px;
            padding: 4px;
            color: #0e0e0e;
        }

        .header .details {
            margin: .8rem;
            text-align: left;
        }

        .details h3 {
            font-size: 16px;
            color: #800bce;
            position: relative;
            cursor: pointer;
            margin: 0;
            z-index: 2;
        }

        .header .details-content {
            display: none;
            margin: .8rem;
            position: relative; /* Tambahkan */
            z-index: 2; /* Tambahkan */
        }

        .header .details-content table {
            width: 100%;
            color: #000000;
            
            border-collapse: collapse;
        }

        .header .details-content td {
            padding: 8px;
           
        }

        .btn-print {
            display: block;
            position: relative;
            width: auto;
            text-align: center;
            padding: 10px;
            margin-top: 10px;
            background-color: #28a745;
            color: white;
            text-decoration: none;
            border-radius: 4px;
        }

        .btn-print:hover {
            background-color: #218838;
        }
    </style>
</head>

<body>
    <div class="container">
        <p>Transaksi Berhasil</p>
        <div class="header">
            <img src="Kampus Merdeka.png" alt="">
            <div class="biaya">
                <td style="text-align: left;">Total Bayar</td>
                <td style="text-align: right;">Rp 300.000</td>
            </div>

            <div class="details">
                <h3 onclick="toggleDetails('receiver-details')">Detail Penerima</h3>
                <div id="receiver-details" class="details-content">
                    <table>
                        <tr>
                            <td>Nama</td>
                            <td style="text-align: right;">Salohot Harahap</td>
                        </tr>
                        <tr>
                            <td>Akun Bank</td>
                            <td style="text-align: right;">Mandiri ••••9677</td>
                        </tr>
                    </table>
                </div>
            </div>

            <div class="details">
                <h3 onclick="toggleDetails('transaction-details')">Detail Transaksi</h3>
                <div id="transaction-details" class="details-content">
                    <table>
                        <tr>
                            <td>ID Transaksi</td>
                            <td style="text-align: right;">20250117...</td>
                        </tr>
                        <tr>
                            <td>ID Order Merchant</td>
                            <td style="text-align: right;">•••6336</td>
                        </tr>
                        <tr>
                            <td>External Serial Number</td>
                            <td style="text-align: right;">20250117D...</td>
                        </tr>
                    </table>
                </div>
            </div>
        </div>

        <button>
            <a href="header_mahasiswa.php"></a>Kembali</button>
        <button class="download">Download</button>
    </div>

    <script>
        function toggleDetails(id) {
            const content = document.getElementById(id);
            content.style.display = content.style.display === 'none' || content.style.display === '' ? 'block' : 'none';
        }
    </script>
</body>

</html>
